<div class="table-container mat-elevation-z2">

  <div class="table-responsive">
    <table mat-table
           [dataSource]="dataSource"
           matSort
           (matSortChange)="onSortChange($event)"
           class="mat-table custom-table">

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">

        <th mat-header-cell *matHeaderCellDef>

          <ng-container *ngIf="column.sortable; else noSort">
            <span mat-sort-header="{{ column.key }}">
              {{ column.label }}
            </span>
          </ng-container>

          <ng-template #noSort>
            {{ column.label }}
          </ng-template>

        </th>

        <td mat-cell
            *matCellDef="let row"
            [ngClass]="getCellClass(row, column)">

          <span class="cell-content">
            {{ getCellValue(row, column) }}
          </span>

        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"
          (click)="onRowClick(row)"
          [ngClass]="getRowClass(row)"
          class="clickable-row">
      </tr>

    </table>
  </div>

  <!-- âœ… paginator real -->
  <mat-paginator
    [length]="totalLength"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    (page)="onInternalPageChange($event)">
  </mat-paginator>

  <div *ngIf="data.length === 0" class="no-data">
    <mat-icon>info</mat-icon>
    <p>No hay datos disponibles</p>
  </div>

</div>
